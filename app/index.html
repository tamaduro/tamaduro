<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tá Maduro!</title>

    <link rel="stylesheet" href="/materialize/css/materialize.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/toastr.css" />
    <link rel="stylesheet" href="app-content/app.css"  />

    <script src="/js/jquery.js"></script>
    <script src="/materialize/js/materialize.js"></script>
    <script src="/js/toastr.js"></script>

    <script src="/js/angular.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
</head>

<body class="container">
  
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-target="slide-out" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <div class="fruit-search-wrapper">
                <input class="fruit-search-input" type="text" placeholder="digite o nome da fruta"/>
            </div>
            <div class="menu-name" ng-cloak>
                {{pageLabel}}
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li ng-class="{active: activeTab === 'home' || activeTab == ''}"><a ui-sref="home">Lista de frutas</a></li>
                <li ng-class="{active: activeTab === 'favs'}"><a ui-sref="favs">Favoritas</a></li>
                <li><a href="/login" target="_self">Sair</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <ul id="slide-out" class="sidenav">
            <div class="user-view">
                <div class="background sidebar-background">
                    
                </div>
                <a href="#user">
                    <img class="circle" src="../img/ta_maduro.png">
                </a>
            </div>
            <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Lista de frutas</a></li>
            <li ng-class="{active: activeTab === 'favs'}"><a ui-sref="favs">Favoritas</a></li>
            <li><div class="divider"></div></li>
            <li><a href="/login" target="_self">Sair</a></li>
        </ul>
    </header>

    <main ui-view></main>

    <footer></footer>

    <script src="data-mock.js"></script>
    
    <script src="/js/angular-router.js"></script>
    <script src="/js/angular-infinite-scroll.min.js"></script>

    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
</body>
</html>
